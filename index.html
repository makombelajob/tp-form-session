<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/script.js" defer></script>
        <link rel="stylesheet" href="css/styles.css">
        <title>SessionStorage</title>
    </head>
    <body>
        <main>
            <h1>SessionStorage with Form value</h1>
            <form action="">
                <div id="image">
                    <img src="images/Logo.png" alt="Logo du site">
                </div>
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Entrer votre nom">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email"
                        placeholder="entrer votre email">
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30"
                        rows="10"></textarea>
                </div>
                <div>
                    <input type="checkbox" id="checkbox" >
                    <label for="checkbox" name="checkbox" >Vous acceptez de collecter</label>
                </div>
                <div class="btn">
                    <button type="submit" id="btnSubmit" disabled>Envoyer</button>
                </div>
            </form>
            <div class="btn">
                <button id="reset">Reinitialiser</button>
            </div>
        </main>
    </body>
</html>
